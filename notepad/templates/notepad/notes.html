<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'notepad/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
    <script src="{% static 'notepad/main.js' %}"></script>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="index.html">Notes</a></li>
        <li><a href="user.html">User</a></li>
      </ul>
    </nav>
    <main>
      {% with num=0 %}
      {% for note in notes %}
      <article class="card">
        <header>
          <h1>{{ note.note_title }}</h1>
        </header>

        <body>
          <p>{{note.note_text}}</p>
          <form action="{% url 'edit' note.id%}" method="post" class="edit-form">
            {% csrf_token %}
            {{ form }}
            <input id="submit" type="submit" value="Submit">
          </form>
        </body>
        <footer>
          <p>{{note.pub_date}}</p>
          <form action="{% url 'delete' note.id %}" method="post">
            {% csrf_token %}
            <input class="note-btn" type="submit" name="submit" value="Delete">
          </form>
          <button id="" class="note-btn edit-btn">Edit</button>
        </footer>
      </article>
      {% endfor %}
      {% endwith %}
      <section class="note-form">
        <form action="." method="post">
          {% csrf_token %}
          {{ form }}
          <input id="submit" type="submit" value="Submit">
          <button id="close">Close</button>
        </form>
      </section>
      <button id="new-note">+</button>
    </main>
    <footer>

    </footer>
  </body>

</html>
